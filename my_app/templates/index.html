<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username">
        <input type="text" name="mail">
        <button>click</button>
    </form>
    {% if name %}
    {{name}}---{{mail}}
    {% else %}
    <p>no values</p>
    {% endif %}

    {% for i in data %}
    <img src="{{i.image.url}}" alt="image">
    {% endfor %}

    
</body>
</html>
